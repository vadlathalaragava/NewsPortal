<ion-header>
  <ion-toolbar>
    <ion-title>Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    
      
   
      <ion-slides [options]="sliderOpts">
        <ion-slide *ngFor="let img of [1,2,3]">
          <img src="assets/img/{{img}}.png" tappable (click)="openPreview(img)">
        </ion-slide>
      </ion-slides>
     
    
    
       
</ion-content>
